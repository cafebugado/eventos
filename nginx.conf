# Rate limiting: 10 requisições/segundo por IP
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Limita tamanho do body (proteção contra uploads grandes)
    client_max_body_size 1m;

    # =========================================
    # Security Headers
    # =========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co https://vitals.vercel-insights.com; frame-ancestors 'self';" always;

    # HSTS - descomente quando HTTPS estiver configurado
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Oculta versão do Nginx
    server_tokens off;

    # =========================================
    # Compressão gzip
    # =========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff
        font/woff2;

    # =========================================
    # Cache de assets estáticos (JS, CSS, imagens, fontes)
    # =========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        limit_req zone=static burst=50 nodelay;
    }

    # =========================================
    # SPA fallback - redireciona rotas para index.html
    # IMPORTANTE: index.html sem cache para garantir deploy imediato
    # =========================================
    location / {
        try_files $uri $uri/ /index.html;
        limit_req zone=general burst=20 nodelay;

        # index.html nunca deve ser cacheado pelo browser
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # =========================================
    # Health check endpoint para orquestradores
    # =========================================
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Desabilita logs de favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Bloqueia acesso a arquivos ocultos (.env, .git, etc)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================
    # Páginas de erro customizadas
    # =========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
