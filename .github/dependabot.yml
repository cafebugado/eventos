# Dependabot - Atualização automática de dependências
# Cria PRs automáticas quando há atualizações de segurança ou versão

version: 2
updates:
  # Dependências npm/pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    target-branch: "developer"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps):"
    reviewers:
      - "cafebugado"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    target-branch: "developer"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "chore(ci):"
