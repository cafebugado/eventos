# Workflow para Pull Requests direcionados Ã  branch main
# Requer 2 aprovaÃ§Ãµes para merge (mais rigoroso)

name: PR para Main

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

env:
  NODE_VERSION: '20'

jobs:
  validate-branch:
    name: Validar Branch de Origem
    runs-on: ubuntu-latest

    steps:
      - name: Verificar branch de origem
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "Branch de origem: $BRANCH"

          # APENAS a branch developer pode fazer PR para main
          if [[ "$BRANCH" == "developer" ]]; then
            echo "âœ… Branch vÃ¡lida para PR em main"
          else
            echo "âŒ Erro: PRs para main DEVEM vir APENAS da branch developer"
            echo "Branch atual: $BRANCH"
            echo ""
            echo "Fluxo correto:"
            echo "  feature/* â†’ developer â†’ main"
            echo ""
            echo "Por favor, faÃ§a merge primeiro em developer."
            exit 1
          fi

  ci-checks:
    name: CI Checks Completos
    runs-on: ubuntu-latest
    needs: validate-branch

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: Verificar formataÃ§Ã£o
        run: pnpm format:check

      - name: Executar lint
        run: pnpm lint

      - name: Build de produÃ§Ã£o
        run: pnpm build

      - name: Verificar tamanho do bundle
        run: |
          echo "## ðŸ“¦ Tamanho do Bundle" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/
          find dist -name "*.js" -exec du -h {} \; | sort -rh | head -10
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  pr-info:
    name: InformaÃ§Ãµes do PR
    runs-on: ubuntu-latest
    needs: ci-checks

    steps:
      - name: Resumo do PR
        run: |
          echo "## ðŸš€ Pull Request para Main (ProduÃ§Ã£o)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch origem:** \`developer\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch destino:** \`main\` (produÃ§Ã£o)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ AtenÃ§Ã£o: Deploy para ProduÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Requisitos para Merge" >> $GITHUB_STEP_SUMMARY
          echo "- [x] CI passou (lint, build)" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] **2 aprovaÃ§Ãµes** necessÃ¡rias para merge" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] RevisÃ£o de cÃ³digo completa" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Checklist para Revisores" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] CÃ³digo segue os padrÃµes do projeto" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Sem regressÃµes de funcionalidade" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Performance adequada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Este PR irÃ¡ para **produÃ§Ã£o** apÃ³s merge._" >> $GITHUB_STEP_SUMMARY
