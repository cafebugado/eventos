# Workflow para Pull Requests direcionados Ã  branch developer
# Requer 1 aprovaÃ§Ã£o para merge

name: PR para Developer

on:
  pull_request:
    branches:
      - developer
    types:
      - opened
      - synchronize
      - reopened

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  validate-branch:
    name: Validar Branch de Origem
    runs-on: ubuntu-latest

    steps:
      - name: Verificar branch de origem
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "Branch de origem: $BRANCH"

          # Branches permitidas para PR em developer
          if [[ "$BRANCH" =~ ^(feature|fix|hotfix)/ ]]; then
            echo "âœ… Branch vÃ¡lida para PR em developer"
          else
            echo "âŒ Erro: PRs para developer devem vir de branches feature/*, fix/* ou hotfix/*"
            echo "Branch atual: $BRANCH"
            exit 1
          fi

  ci-checks:
    name: CI Checks
    runs-on: ubuntu-latest
    needs: validate-branch

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: Verificar formataÃ§Ã£o
        run: pnpm format:check

      - name: Executar lint
        run: pnpm lint

      - name: Executar testes
        run: pnpm test:run

      - name: Build
        run: pnpm build

  pr-info:
    name: InformaÃ§Ãµes do PR
    runs-on: ubuntu-latest
    needs: ci-checks

    steps:
      - name: Resumo do PR
        run: |
          echo "## ðŸ“‹ Pull Request para Developer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch origem:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch destino:** \`developer\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Requisitos" >> $GITHUB_STEP_SUMMARY
          echo "- [x] CI passou (lint, testes, build)" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] **1 aprovaÃ§Ã£o** necessÃ¡ria para merge" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_ApÃ³s aprovaÃ§Ã£o, o merge pode ser realizado._" >> $GITHUB_STEP_SUMMARY
