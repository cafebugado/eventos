# CI Pipeline - Lint, Testes e Segurança
# Este workflow executa em todas as branches para garantir qualidade e segurança do código

name: CI

on:
  push:
    branches:
      - main
      - developer
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - developer

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v6

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Verificar formatação (Prettier)
        run: pnpm format:check

      - name: Executar ESLint
        run: pnpm lint

  security:
    name: Auditoria de Segurança
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v6

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Auditoria de dependências (pnpm audit)
        run: pnpm audit --prod
        continue-on-error: true

      - name: Verificar secrets expostas no código
        run: |
          echo "Verificando padrões de secrets no código..."
          PATTERNS='(sk_live|sk_test|AKIA[0-9A-Z]{16}|-----BEGIN (RSA |EC )?PRIVATE KEY-----|ghp_[a-zA-Z0-9]{36}|gho_[a-zA-Z0-9]{36})'
          if grep -rEn "$PATTERNS" --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" --include="*.json" --exclude-dir=node_modules --exclude-dir=.git . ; then
            echo "::error::Possíveis secrets encontradas no código!"
            exit 1
          else
            echo "Nenhuma secret encontrada."
          fi

      - name: Validar security headers no nginx.conf
        run: |
          echo "Validando security headers no nginx.conf..."
          MISSING=""
          grep -q "X-Frame-Options" nginx.conf || MISSING="$MISSING X-Frame-Options"
          grep -q "X-Content-Type-Options" nginx.conf || MISSING="$MISSING X-Content-Type-Options"
          grep -q "X-XSS-Protection" nginx.conf || MISSING="$MISSING X-XSS-Protection"
          grep -q "Referrer-Policy" nginx.conf || MISSING="$MISSING Referrer-Policy"
          grep -q "Content-Security-Policy" nginx.conf || MISSING="$MISSING CSP"
          grep -q "Permissions-Policy" nginx.conf || MISSING="$MISSING Permissions-Policy"
          grep -q "server_tokens off" nginx.conf || MISSING="$MISSING server_tokens"
          if [ -n "$MISSING" ]; then
            echo "::error::Security headers ausentes no nginx.conf:$MISSING"
            exit 1
          else
            echo "Todos os security headers presentes."
          fi

  test:
    name: Testes
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout código
        uses: actions/checkout@v6

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Executar testes
        run: pnpm test:run

      - name: Gerar relatório de cobertura
        run: pnpm test:coverage

      - name: Upload cobertura para Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout código
        uses: actions/checkout@v6

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Build de produção
        run: pnpm build

      - name: Upload artefato de build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
